<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  </head>
  <body>
	<div class="container">
		<h1 class="text-center">Vending Machine</h1>
		<hr>
		<div class="row">
			<div class="col-md-9 row" id="inventory"> 
			</div>	
			

			<div class="col-md-3"> 
				<h2 class="text-center">Total $ In</h2>
				<textarea class="offset-md-4 col-md-4" style="resize:none;" id="fundsDisplay" readonly>0.00</textarea>
				<form role="form" id="addFunds">
					<div class="form-group row">
						<button type="button" id="addDollar" class="btn btn-primary m-2 col-md-5">Add Dollar</button>
						<button type="button" id="addQuarter" class="btn btn-primary m-2 col-md-5">Add Quarter</button>
					</div>
					<div class="form-group row mx-auto">
						<button type="button" id="addDime" class="btn btn-primary m-2 col-md-5">Add Dime</button>
						<button type="button" id="addNickel" class="btn btn-primary m-2 col-md-5">Add Nickel</button>
					</div>
				</form>
				<hr>
				<h2 class="text-center">Messages</h2>
				<textarea class="col-md-12" style="resize:none;" id="messageDisplay" readonly></textarea>
				<form role="form" id="makePurchase">
					<div class="form-group row"> 
						<label for="itemNumber" class="col-md-4 control-label">Item:</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="itemNumber" required readonly>
						</div>
					</div> 
					<div class="form-group row">
						<button type="button" id="makePurchaseButton" class="btn btn-primary offset-md-3 col-md-6">Make Purchase</button>
					</div>
				</form>			
				<hr>
				<h2 class="text-center">Change</h2>
				<textarea class="col-md-12" style="resize:none;" id="changeDisplay" readonly></textarea>
				<form role="form" id="changeReturn" style="display:none;">
					<div class="form-group row">
						<button type="button" id="changeReturnButton" class="btn btn-primary offset-md-3 col-md-6">Change Return</button>
					</div>

				</form>			
			</div> 
		</div>
	</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      

    <script src="js/home.js"></script>

    </body>
</html>
