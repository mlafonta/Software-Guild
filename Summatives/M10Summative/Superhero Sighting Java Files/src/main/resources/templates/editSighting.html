<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Tracker</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" style="color: black; text-decoration: none;">The HERO Tracker</a></h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <div class="navbar">
                        <a href="hero">Heroes</a>
                        <a href="location">Locations</a>
                        <a href="organization">Organizations</a>
                        <a href="superpower">Superpowers</a>
                        <a href="sighting">Sightings</a>
                    </div>
                </div>
            </div>
            <div class="m-4 border border-dark">
                <div class="text-center m-2 mb-3">
                    <h2>Edit Sighting</h2>
                </div>
                <div class="row justify-content-center">
                    <form action="editSighting" method="POST" id="editSighting">
                        <div class="form-group row">
                            <div class="col-4 text-right col-form-label">
                                <label for="date">Date:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="date" name="date" id="date" class="form-control" th:value="${sighting.date}" maxlength="10"/>
                                <div th:if="${#fields.hasErrors('sighting.date')}">
                                    <p th:each="error : ${#fields.errors('sighting.date')}" 
                                       class="alert alert-danger" th:text="${error}">
                                        Bad name </p>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-4 text-right col-form-label">
                                <label for="hero">Hero:</label>
                            </div>
                            <div class="col-8 text-left">
                                <select id="heroName" name="heroName" class="form-control">
                                    <option th:each="hero : ${heroes}"
                                            th:value="${hero.heroName}"
                                            th:text="${hero.heroName}"
                                            th:selected="${hero.heroName == sighting.hero.heroName}">
                                        Hero Name    
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 text-right col-form-label">
                                <label for="location">Location:</label>
                            </div>
                            <div class="col-8 text-left">
                                <select id="locationName" name="locationName" class="form-control">
                                    <option th:each="location : ${locations}"
                                            th:value="${location.locationName}"
                                            th:text="${location.locationName}"
                                            th:selected="${location.locationName == sighting.location.locationName}">
                                        Location Name    
                                    </option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="sightingId" th:value="${sighting.sightingId}"/>
                        <div class="text-center m-4">
                            <button type="submit" class="btn btn-primary">Edit Sighting</button>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <form action="sighting" method="GET">
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
