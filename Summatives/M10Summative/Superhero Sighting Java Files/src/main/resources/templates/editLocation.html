<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Tracker</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" style="color: black; text-decoration: none;">The HERO Tracker</a></h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <div class="navbar">
                        <a href="hero">Heroes</a>
                        <a href="location">Locations</a>
                        <a href="organization">Organizations</a>
                        <a href="superpower">Superpowers</a>
                        <a href="sighting">Sightings</a>
                    </div>
                </div>
            </div>
            <div class="m-4 border border-dark">
                <div class="text-center m-2 mb-3">
                    <h2>Edit Location</h2>
                </div>
                <div class="row justify-content-center">
                    <form action="editLocation" method="POST" id="editLocation">
                        <div class="form-group row">
                            <div class="col-4 text-right col-form-label">
                                <label for="LocationName">Name:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="text" name="locationName" id="locationName" class="form-control" th:value="${location.locationName}" readonly />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="description">Description:</label>
                            </div>
                            <div class="col-8 text-left">
                                <textarea name="description" id="description" class="form-control" rows="4" style="resize: none;" th:text="${location.description}">description text</textarea> 
                                <div th:if="${#fields.hasErrors('location.description')}">
                                    <p th:each="error : ${#fields.errors('location.description')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="address">Address:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="text" name="address" id="address" class="form-control" th:value="${location.address}"/>
                                <div th:if="${#fields.hasErrors('location.address')}">
                                    <p th:each="error : ${#fields.errors('location.address')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="city">City:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="text" name="city" id="city" class="form-control" th:value="${location.city}"/>
                                <div th:if="${#fields.hasErrors('location.city')}">
                                    <p th:each="error : ${#fields.errors('location.city')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="state">State:</label>
                            </div>
                            <div class="col-5 text-left">
                                <select id="state" name="state" class="form-control" th:selected="${location.state}">
                                    <option value=""></option>
                                    <option value="AL" th:selected="${#strings.toString(location.state)} == 'AL'">AL</option>
                                    <option value="AK" th:selected="${#strings.toString(location.state)} == 'AK'">AK</option>
                                    <option value="AR" th:selected="${#strings.toString(location.state)} == 'AR'">AR</option>	
                                    <option value="AZ" th:selected="${#strings.toString(location.state)} == 'AZ'">AZ</option>
                                    <option value="CA" th:selected="${#strings.toString(location.state)} == 'CA'">CA</option>
                                    <option value="CO" th:selected="${#strings.toString(location.state)} == 'CO'">CO</option>
                                    <option value="CT" th:selected="${#strings.toString(location.state)} == 'CT'">CT</option>
                                    <option value="DC" th:selected="${#strings.toString(location.state)} == 'DC'">DC</option>
                                    <option value="DE" th:selected="${#strings.toString(location.state)} == 'DE'">DE</option>
                                    <option value="FL" th:selected="${#strings.toString(location.state)} == 'FL'">FL</option>
                                    <option value="GA" th:selected="${#strings.toString(location.state)} == 'GA'">GA</option>
                                    <option value="HI" th:selected="${#strings.toString(location.state)} == 'HI'">HI</option>
                                    <option value="IA" th:selected="${#strings.toString(location.state)} == 'IA'">IA</option>	
                                    <option value="ID" th:selected="${#strings.toString(location.state)} == 'ID'">ID</option>
                                    <option value="IL" th:selected="${#strings.toString(location.state)} == 'IL'">IL</option>
                                    <option value="IN" th:selected="${#strings.toString(location.state)} == 'IN'">IN</option>
                                    <option value="KS" th:selected="${#strings.toString(location.state)} == 'KS'">KS</option>
                                    <option value="KY" th:selected="${#strings.toString(location.state)} == 'KY'">KY</option>
                                    <option value="LA" th:selected="${#strings.toString(location.state)} == 'LA'">LA</option>
                                    <option value="MA" th:selected="${#strings.toString(location.state)} == 'MA'">MA</option>
                                    <option value="MD" th:selected="${#strings.toString(location.state)} == 'MD'">MD</option>
                                    <option value="ME" th:selected="${#strings.toString(location.state)} == 'ME'">ME</option>
                                    <option value="MN" th:selected="${#strings.toString(location.state)} == 'MN'">MN</option>
                                    <option value="MO" th:selected="${#strings.toString(location.state)} == 'MO'">MO</option>	
                                    <option value="MS" th:selected="${#strings.toString(location.state)} == 'MS'">MS</option>
                                    <option value="MT" th:selected="${#strings.toString(location.state)} == 'MT'">MT</option>
                                    <option value="NC" th:selected="${#strings.toString(location.state)} == 'NC'">NC</option>	
                                    <option value="NE" th:selected="${#strings.toString(location.state)} == 'NE'">NE</option>
                                    <option value="NH" th:selected="${#strings.toString(location.state)} == 'NH'">NH</option>
                                    <option value="NJ" th:selected="${#strings.toString(location.state)} == 'NJ'">NJ</option>
                                    <option value="NM" th:selected="${#strings.toString(location.state)} == 'NM'">NM</option>			
                                    <option value="NV" th:selected="${#strings.toString(location.state)} == 'NV'">NV</option>
                                    <option value="NY" th:selected="${#strings.toString(location.state)} == 'NY'">NY</option>
                                    <option value="ND" th:selected="${#strings.toString(location.state)} == 'ND'">ND</option>
                                    <option value="OH" th:selected="${#strings.toString(location.state)} == 'OH'">OH</option>
                                    <option value="OK" th:selected="${#strings.toString(location.state)} == 'OK'">OK</option>
                                    <option value="OR" th:selected="${#strings.toString(location.state)} == 'OR'">OR</option>
                                    <option value="PA" th:selected="${#strings.toString(location.state)} == 'PA'">PA</option>
                                    <option value="RI" th:selected="${#strings.toString(location.state)} == 'RI'">RI</option>
                                    <option value="SC" th:selected="${#strings.toString(location.state)} == 'SC'">SC</option>
                                    <option value="SD" th:selected="${#strings.toString(location.state)} == 'SD'">SD</option>
                                    <option value="TN" th:selected="${#strings.toString(location.state)} == 'TN'">TN</option>
                                    <option value="TX" th:selected="${#strings.toString(location.state)} == 'TX'">TX</option>
                                    <option value="UT" th:selected="${#strings.toString(location.state)} == 'UT'">UT</option>
                                    <option value="VT" th:selected="${#strings.toString(location.state)} == 'VT'">VT</option>
                                    <option value="VA" th:selected="${#strings.toString(location.state)} == 'VA'">VA</option>
                                    <option value="WA" th:selected="${#strings.toString(location.state)} == 'WA'">WA</option>
                                    <option value="WI" th:selected="${#strings.toString(location.state)} == 'WI'">WI</option>	
                                    <option value="WV" th:selected="${#strings.toString(location.state)} == 'WV'">WV</option>
                                    <option value="WY" th:selected="${#strings.toString(location.state)} == 'WY'">WY</option>
                                </select>
                                <div th:if="${#fields.hasErrors('location.state')}">
                                    <p th:each="error : ${#fields.errors('location.state')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="zip">Zip:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="text" name="zip" id="zip" class="form-control" th:value="${location.zip}" maxlength="5"/>
                                <div th:if="${#fields.hasErrors('location.zip')}">
                                    <p th:each="error : ${#fields.errors('location.zip')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="zip">Latitude:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="text" name="latitude" id="latitude" class="form-control" th:value="${location.latitude}"/>
                                <div th:if="${#fields.hasErrors('location.latitude')}">
                                    <p th:each="error : ${#fields.errors('location.latitude')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="longitude">Longitude:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="text" name="longitude" id="longitude" class="form-control" th:value="${location.longitude}"/>
                                <div th:if="${#fields.hasErrors('location.longitude')}">
                                    <p th:each="error : ${#fields.errors('location.longitude')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="text-center m-4">
                            <button type="submit" class="btn btn-primary">Edit Location</button>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <form action="location" method="GET">
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
