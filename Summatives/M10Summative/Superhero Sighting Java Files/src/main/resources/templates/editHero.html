<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Tracker</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" style="color: black; text-decoration: none;">The HERO Tracker</a></h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <div class="navbar">
                        <a href="hero">Heroes</a>
                        <a href="location">Locations</a>
                        <a href="organization">Organizations</a>
                        <a href="superpower">Superpowers</a>
                        <a href="sighting">Sightings</a>
                    </div>
                </div>
            </div>
            <div class="m-4 border border-dark">
                <div class="text-center m-2 mb-3">
                    <h2>Edit Hero</h2>
                </div>
                <div class="row justify-content-center">
                    <form action="editHero" method="POST" id="editHero">
                        <div class="form-group row">
                            <div class="col-4 text-right col-form-label">
                                <label for="heroName">Name:</label>
                            </div>
                            <div class="col-8 text-left">
                                <input type="text" name="heroName" id="heroName" class="form-control" th:value="${hero.heroName}" readonly />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="description">Description:</label>
                            </div>
                            <div class="col-8 text-left">
                                <textarea name="description" id="description" class="form-control" rows="4" style="resize: none;" th:text="${hero.description}">description text</textarea> 
                                <div th:if="${#fields.hasErrors('hero.description')}">
                                    <p th:each="error : ${#fields.errors('hero.description')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 col-form-label text-right">
                                <label for="superpowers">Superpowers:</label>
                            </div>
                            <div class="col-8 align-left">
                                <th:block th:each="superpower : ${superpowers}">
                                    <div>
                                        <input type="checkbox" name="superpowerName" th:value="${superpower.superpowerName}" th:checked="${hero.superpowers.contains(superpower)}"/>
                                        <label th:text="${superpower.superpowerName}"></label>
                                    </div>
                                </th:block>
                                <div th:if="${#fields.hasErrors('hero.superpowers')}">
                                    <p th:each="error : ${#fields.errors('hero.superpowers')}" 
                                       class="alert alert-danger" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="text-center m-4">
                            <button type="submit" class="btn btn-primary">Edit Hero</button>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <form action="hero" method="GET">
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
