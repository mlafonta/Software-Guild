<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Tracker</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="index" style="color: black; text-decoration: none;">The HERO Tracker</a></h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <div class="navbar">
                        <a href="hero">Heroes</a>
                        <a href="location">Locations</a>
                        <a href="organization">Organizations</a>
                        <a href="superpower">Superpowers</a>
                        <a href="sighting">Sightings</a>
                    </div>
                </div>
            </div>
            <div class="m-4 border border-dark">
                <div class="text-center">
                    <h2>Hero Detail</h2>
                </div>
                <div class="row">
                    <div class="col-6 text-right">
                        <strong>Name</strong>
                    </div>
                    <div class="col-6 text-left">
                        <span th:text="${hero.heroName}">display name</span>
                    </div>
                    <div class="col-6 text-right">
                        <strong>Description</strong>
                    </div>
                    <div class="col-6 text-left">
                        <span th:text="${hero.description}">display description</span>
                    </div>
                    <div class="col-6 text-right">
                        <strong>Organizations</strong></div>
                    <div class="col-6 text-left">
                        <span th:each="organization : ${hero.organizations}">
                            <span th:text="${organization.organizationName}">
                                display organizations
                            </span><br/>
                        </span>
                    </div>
                    <div class="col-6 text-right">
                        <strong>Superpowers</strong></div>
                    <div class="col-6 text-left">
                        <span th:each="superpower : ${hero.superpowers}">
                            <span th:text="${superpower.superpowerName}">
                                display superpowers
                            </span><br/>
                        </span>
                    </div>
                    <div class="col-6 text-right mb-2">
                        <strong>Locations Hero Has Been Sighted</strong></div>
                    <div class="col-6 text-left">
                        <span th:each="location : ${sightingLocations}">
                            <span th:text="${location.locationName}">
                                display locations
                            </span><br/>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
