<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Tracker</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="index" style="color: black; text-decoration: none;">The HERO Tracker</a></h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <div class="navbar">
                        <a href="hero">Heroes</a>
                        <a href="location">Locations</a>
                        <a href="organization">Organizations</a>
                        <a href="superpower">Superpowers</a>
                        <a href="sighting">Sightings</a>
                    </div>
                </div>
            </div>
            <div class="row m-4">
                <div class="col-md-6 ml-2 mr-3 mt-2 mb-2">
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th width="50%">Hero</th>
                                <th width="20%">Details</th>
                                <th width="15%">Edit</th>
                                <th width="15%">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="hero : ${heroes}">
                                <td th:text="${hero.heroName}">Hero Name</td>
                                <td><a href="#" th:href="@{/heroDetail(heroName=${hero.heroName})}">Details</a></td>
                                <td><a href="#" th:href="@{/editHero(heroName=${hero.heroName})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteHero(heroName=${hero.heroName})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-5 m-2">
                    <h2 class="mt-3">Add Hero</h2>
                    <form action="addHero" method="POST" id="addHero">
                        <div class="form-group row">
                            <label for="heroName" class="col-3 col-form-label ml-2 text-right">
                                Name:
                            </label>
                            <div class="col-8 align-left">
                                <input type="text" name="heroName" id="heroName" class="form-control m-2" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label ml-2 text-right">
                                Description:
                            </label>
                            <div class="col-8 align-left">
                                <textarea form="addHero" name="description" id="description" class="form-control m-2" rows="4" style="resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizations" class="col-3 col-form-label ml-2 text-right">
                                Organizations:
                            </label>
                            <div class="col-8 align-left">
                                <th:block th:each="organization : ${organizations}">
                                    <div>
                                        <input type="checkbox" name="organizationName" th:value="${organization.organizationName}" />
                                        <label th:text="${organization.organizationName}"></label>
                                    </div>
                                </th:block>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label for="superpowers" class="col-3 col-form-label ml-2 text-right">
                                Superpowers:
                            </label>
                            <div class="col-8 align-left">
                                <th:block th:each="superpower : ${superpowers}">
                                    <div>
                                        <input type="checkbox" name="superpowerName" th:value="${superpower.superpowerName}" />
                                        <label th:text="${superpower.superpowerName}"></label>
                                    </div>
                                </th:block>
                            </div>                            
                        </div>
                        <div class="d-flex justify-content-center m-4">
                            <button type="submit" class="btn btn-primary">Add Hero</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
