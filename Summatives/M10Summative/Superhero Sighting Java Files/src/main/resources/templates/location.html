<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Tracker</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" style="color: black; text-decoration: none;">The HERO Tracker</a></h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <div class="navbar">
                        <a href="hero">Heroes</a>
                        <a href="location">Locations</a>
                        <a href="organization">Organizations</a>
                        <a href="superpower">Superpowers</a>
                        <a href="sighting">Sightings</a>
                    </div>
                </div>
            </div>
            <div class="row m-4">
                <div class="col-md-6 ml-2 mr-3 mt-2 mb-2">
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th width="50%">Location</th>
                                <th width="20%">Details</th>
                                <th width="15%">Edit</th>
                                <th width="15%">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.locationName}">Hero Name</td>
                                <td><a href="#" th:href="@{/locationDetail(locationName=${location.locationName})}">Details</a></td>
                                <td><a href="#" th:href="@{/editLocation(locationName=${location.locationName})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteLocationConfirm(locationName=${location.locationName})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-5 m-2">
                    <h2 class="mt-3">Add Location</h2>
                    <form action="addLocation" method="POST" id="addLocation" th:object"${location}">
                        <div class="form-group row">
                            <label for="locationName" class="col-3 col-form-label ml-2 text-right">
                                Name:
                            </label>
                            <div class="col-8 align-left">
                                <input type="text" name="locationName" id="locationName" class="form-control" />
                                <div th:if="${#fields.hasErrors('location.locationName')}">
                                    <p th:each="error : ${#fields.errors('location.locationName')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label ml-2 text-right">
                                Description:
                            </label>
                            <div class="col-8 align-left">
                                <textarea form="addLocation" name="description" id="description" class="form-control" rows="4" style="resize: none;"></textarea>
                                <div th:if="${#fields.hasErrors('location.description')}">
                                    <p th:each="error : ${#fields.errors('location.description')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-3 col-form-label ml-2 text-right">
                                Address:
                            </label>
                            <div class="col-8 align-left">
                                <input type="text" name="address" id="address" class="form-control" />
                                <div th:if="${#fields.hasErrors('location.address')}">
                                    <p th:each="error : ${#fields.errors('location.address')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label ml-2 text-right">
                                City:
                            </label>
                            <div class="col-8 align-left">
                                <input type="text" name="city" id="city" class="form-control" />
                                <div th:if="${#fields.hasErrors('location.city')}">
                                    <p th:each="error : ${#fields.errors('location.city')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-3 col-form-label ml-2 text-right">
                                State:
                            </label>
                            <div class="col-4 align-left">
                                <select name="state" id="state" class="form-control" form="addLocation">
                                    <option value=""></option>
                                    <option value="AL">AL</option>
                                    <option value="AK">AK</option>
                                    <option value="AR">AR</option>	
                                    <option value="AZ">AZ</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="IA">IA</option>	
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="MA">MA</option>
                                    <option value="MD">MD</option>
                                    <option value="ME">ME</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MO">MO</option>	
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="NC">NC</option>	
                                    <option value="NE">NE</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>			
                                    <option value="NV">NV</option>
                                    <option value="NY">NY</option>
                                    <option value="ND">ND</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VT">VT</option>
                                    <option value="VA">VA</option>
                                    <option value="WA">WA</option>
                                    <option value="WI">WI</option>	
                                    <option value="WV">WV</option>
                                    <option value="WY">WY</option>
                                </select>
                                <div th:if="${#fields.hasErrors('location.state')}">
                                    <p th:each="error : ${#fields.errors('location.state')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label for="zip" class="col-3 col-form-label ml-2 text-right">
                                Zip:
                            </label>
                            <div class="col-8 align-left">
                                <input type="text" name="zip" id="zip" class="form-control" maxlength="5"/>
                                <div th:if="${#fields.hasErrors('location.zip')}">
                                    <p th:each="error : ${#fields.errors('location.zip')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label ml-2 text-right">
                                Latitude:
                            </label>
                            <div class="col-8 align-left">
                                <input type="text" name="latitude" id="latitude" class="form-control" maxlength="10"/>
                                <div th:if="${#fields.hasErrors('location.latitude')}">
                                    <p th:each="error : ${#fields.errors('location.latitude')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label ml-2 text-right">
                                Longitude:
                            </label>
                            <div class="col-8 align-left">
                                <input type="text" name="longitude" id="longitude" class="form-control" maxlength="10"/>
                                <div th:if="${#fields.hasErrors('location.longitude')}">
                                    <p th:each="error : ${#fields.errors('location.longitude')}" class="alert alert-danger"
                                       th:text="${error}"></p>
                                </div>
                            </div>                            
                        </div>
                        <div class="d-flex justify-content-center m-4">
                            <button type="submit" class="btn btn-primary">Add Location</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
